<html><head>
    <title>Karogi</title>
    <meta charset="utf8">
    <style>
    body {
        font-family: "Verdana";
        font-size: 14px;
        background-color: rgb(194, 189, 189) ;
    }
            </style>
    </head>
    <body>
    <h2>Valstu karogi</h2>
    <p> Valsts</p>
    <p>
    <input type="radio" name="valstis" id="bd" checked=""> Banglodeša <br>
    <input type="radio" name="valstis" id="id"> Indonēzija <br>
    <input type="radio" name="valstis" id="jp"> Japāna <br>
    <input type="radio" name="valstis" id="lv"> Latvija <br>
    <input type="radio" name="valstis" id="uk"> Ukraina <br>
    </p>
    <p> Izmērs</p>
    <p>
    <input type="radio" name="izmers" id="l4" checked=""> 4 - liels<br>
    <input type="radio" name="izmers" id="l2"> 2 - vidējs<br>
    <input type="radio" name="izmers" id="l1"> 1 - mazs<br>
    </p>
    <p> <button onclick="poga()">Zīmēt</button></p>
    <canvas id="Pamatne" width="250" height="170">
    </canvas>
    <p id="saraksts">.</p>
    <script> 
    function karogs (valsts, lielums){
        var pam = Pamatne;
        var zimejums = pam.getContext("2d");
        var k = lielums / 4;
        var v = valsts.toLowerCase();
        zimejums.clearRect(0,0,250,170);
        if (v == "bd") {
            zimejums.beginPath();
            zimejums.fillStyle = "rgb(0,106, 78)";
            zimejums.fillRect(0, 0, 250 * k, 150 * k);
            zimejums.fillStyle = "rgb(244, 42, 65)";
            zimejums.arc(115 * k, 75 * k, 50 * k, 0, 2 * Math.PI);
            zimejums.fill();
           }
        if (v == "id")  {
            zimejums.beginPath();
            zimejums.fillStyle = "rgb(206, 17, 38)";
            zimejums.fillRect(0, 0, 250 * k, 84 * k);
            zimejums.fillStyle = "white";
            zimejums.fillRect(0, 84 * k, 250 * k, 84 * k);
        }
        if (v == "jp")  {
            zimejums.beginPath();
            zimejums.fillStyle = "white";
            zimejums.fillRect(0, 0, 250 * k, 168 * k);
            zimejums.fillStyle = "rgb(188, 0, 45)";
            zimejums.arc(125 * k, 84 * k, 50 * k, 0, 2 * Math.PI);
            zimejums.fill();
        }
        if (v == "lv")  {
           zimejums.beginPath();
            zimejums.fillStyle = "rgb(158, 27, 52)";
            zimejums.fillRect(0, 0, 250 * k, 60 * k);
            zimejums.fillStyle = "white";
            zimejums.fillRect(0, 50 * k, 250 * k, 40 * k);
            zimejums.fillStyle = "rgb(158, 27, 52)";
            zimejums.fillRect(0, 80 * k, 250 * k, 60 * k);
       }
        if (v == "uk")  {
            zimejums.beginPath();
            zimejums.fillStyle = "rgb(0, 91, 188)";
            zimejums.fillRect(0, 0, 250 * k, 84 * k);
            zimejums.fillStyle = "	rgb(255, 214, 0)";
            zimejums.fillRect(0, 84 * k, 250 * k, 84 * k);
        }
    }
    function poga (){
      var valsts, lielums = 0;
      if(bd.checked){valsts="bd";}
      if(id.checked){valsts="id";}
      if(jp.checked){valsts="jp";}
      if(lv.checked){valsts="lv";}
      if(uk.checked){valsts="uk";}
      if(l1.checked){lielums=1;}
      if(l2.checked){lielums=2;}
      if(l4.checked){lielums=4;} 
      karogs(valsts, lielums);
    }
    </script> 
    </body>
    </html>
